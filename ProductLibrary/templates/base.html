<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    {% if user.is_authenticated %}
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">FitEat</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="{% url 'home' %}">Главная</a>
          <a class="p-2 text-dark" href="{% url 'library' %}">Библиотека продуктов</a>
          <a class="p-2 text-dark" href="{% url 'counter_index' %}">Счетчик калорий</a>
        </nav>
        <a class="btn btn-outline-primary" href="{% url 'logout' %}">Выход</a>
    </div>
       {% else %}
       <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
           <h5 class="my-0 mr-md-auto font-weight-normal">FitEat</h5>
           <nav class="my-2 my-md-0 mr-md-3">
             <a class="p-2 text-dark" href="{% url 'home' %}">Главная</a>
           </nav>
           <a class="btn btn-outline-primary" href="{% url 'login' %}">Вход</a>
       </div>

      {% endif %}

    {% block content %}{% endblock %}
  </body>
</html>
